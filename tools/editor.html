<html>
    <head>
        <title>Requirement Editor</title>
    </head>
    <body>
        <div id="main_editor"></div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>
    <script>
        const element = document.getElementById('main_editor');

        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", "schema.json", false); // false for synchronous request
        xmlHttp.send(null);

        const editor = new JSONEditor(element, {
            "schema": JSON.parse(xmlHttp.responseText)
        });
    </script>
</html>
